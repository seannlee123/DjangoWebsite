{% include 'user_log/main.html' %} 

{% block content %}

<p> Dashboard for Topics </p>

    for any topic you're
learning about.</p>

	<br>
		<div class="row">
			<div class="col-md">
				<div class="card card-body">

				<div class="card card-body">

						<tr>
							<th>Category</th>		
						</tr>

						{% for i in topics %}

								<td>{{i.text}}</td>
							</tr>
						{% endfor %}	
					</table>
				</div>
			</div>
			
		</div>
	</br>
